<script type="text/javascript">
    function _create() {
        var title = $("#title").val();
        var keyword = $("#keyword").val();
        var signal = $("#signal").val();
        var multi = $("#multi").val();
        var judge = $("#judge").val();

        $.ajax({
            type: "POST",
            url: "/api/exampaper",
            data: JSON.stringify({
                title: title,
                keyword: keyword,
                singleAmount: signal,
                multiAmount: multi,
                judgeAmount: judge
            }),
            contentType: "application/json",
            success: function (data) {
                alert("试卷生成成功")
            },
            error: function (data) {
                alert(JSON.stringify(data))
            }
        });
    }
    $.get("/api/exampaper/noPage", function (data) {
        $(data).each(function (index, item) {
            $("#tbody").append("<tr>" +
                "<td>" +
                "<input type='checkbox' value='1' name='single'>" +
                "</td>" +
                "<td>" + item.id + "</td>" +
                "<td>" + item.createTime + "</td>" +
                "<td>" + item.keyword + "</td>" +
                "<td>" + item.singleAmount + "</td>" +
                "<td>" + item.multiAmount + "</td>" +
                "<td>" + item.judgeAmount + "</td>" +
                "<td>" +
                "<button class='btn' onclick='_show(this)' title='预览试卷'>" +
                "<i class='icon icon-file-text'></i>" +
                "</button>" +
                "<button class='btn' onclick='_delete(this)'' title='删除试卷'>" +
                "<i class='icon icon-cut' id='delete'></i>" +
                "</button>" +
                "</td>" +
                "</tr>"
            )
        })
    })

</script>
