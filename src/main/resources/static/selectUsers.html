    <form id="f1">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th colspan="2">查询条件</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div style="width:250px">
                从
                <input type="date" class="form-control form-time" id="startDate" placeholder="选择或者输入一个时间：hh:mm">
              </div>
            </td>
            <td>
              <div style="width:250px">
                至
                <input type="date" class="form-control form-time" id="endDate" placeholder="选择或者输入一个时间：hh:mm">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label>输入要查询的关键字</label>
              <input type="text" class="form-control" style="width:250px" id="keyword" placeholder="请输入关键字">
            </td>
          </tr>
          <tr>
            <td>
              <label>选择想要查询的用户类型</label>
              <select class="form-control" style="width:250px" id="role">
                <option selected="selected" disabled="disabled"  style='display: none' value=''></option>
                <option value="2">学生</option>
                <option value="1">教师</option>
              </select>
            </td>
          </tr>
          <tr>
            <td style="text-align:right" colspan="2">
              <button type="button" onclick="_select()" class="btn btn-default">查询</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

      <strong style="font-size:22px">

      <form id="upd1" class="form-horizontal">
        <br>
        <div class="form-group">
          <label class="col-sm-2 required" style="width:100px;">真实姓名</label>
          <input type="text" class="form-control" id="name" style="width:500px;" placeholder="真实姓名">
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-2 required" style="width:100px;">用户角色</label>
          <select class="form-control" id="type" style="width:500px">
            <option value="2">学生</option>
            <option value="1">教师</option>
          </select>
        </div>
        <br>
        <br>
        <div style="text-align:right;width:650px">
          <button type="button" class="btn" onclick="_updUser()">确认修改</button>
        </div>
      </form>
    </div>
    <div id="show2">
      <strong style="font-size:22px">
        您正在修改用户ID:
        <span class="id" id="id2"></span>
        的密码

        <br>
        <div class="form-group">
          <label class="col-sm-2 required" style="width:100px;">新密码</label>
          <input type="text" class="form-control" id="newPass" style="width:400px;" placeholder="新密码">

        <br>
        <div style="text-align:right;width:550px">
          <button type="button" class="btn" onclick="_updUserPass()">确认修改</button>
        </div>
